<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support Section</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      background-color: #f7f7f7;
    }

    /* Navigation Bar */
    .navbar {
      background-color: #78caf3;
      padding: 15px 30px;
      display: flex;
      justify-content: center;
      gap: 40px;
      border-bottom: 4px solid #ccc;
      border-radius: 0 0 20px 20px;
    }

    .nav-button {
      background-color: #ffffff;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 3px 3px 0 #000;
      transition: all 0.3s ease;
    }

    .nav-button:hover {
      background-color: #dff0ff;
      transform: translateY(-2px);
    }

    /* Support Section */
    .support-section {
      background-color: #78caf3;
      border-radius: 30px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 40px 20px;
      text-align: center;
      position: relative;
    }

    .support-section .robot-icon {
      width: 60px;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .speech-bubble {
      display: inline-block;
      padding: 20px 30px;
      background: #fff;
      color: #222;
      font-size: 18px;
      border: 6px solid #000;
      box-shadow: 5px 5px 0 #000;
      border-radius: 10px;
      position: relative;
      max-width: 700px;
      margin: 0 auto;
    }

    .speech-bubble::after {
      content: '';
      position: absolute;
      bottom: -25px;
      left: 40px;
      width: 0;
      height: 0;
      border: 20px solid transparent;
      border-top-color: #fff;
      border-bottom: 0;
      margin-left: -20px;
      box-shadow: 3px 3px 0 #000;
    }

    .contact-btn {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      padding: 14px 40px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 30px;
      box-shadow: 0 6px 0 #000;
      transition: 0.3s ease;
    }

    .contact-btn:hover {
      background-color: #3399ff;
      transform: translateY(-3px);
    }

    .contact-cursor {
      width: 40px;
      vertical-align: middle;
      margin-left: 10px;
    }

    .robot-img {
      width: 100px;
      margin-top: 30px;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      color: #333;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <button class="nav-button">Home</button>
    <button class="nav-button">Module</button>
    <button class="nav-button">Assessment</button>
  </div>

  <!-- Support Section -->
  <div class="support-section">
    <img class="robot-icon" src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png" alt="Robot Icon">

    <div class="speech-bubble">
      <strong>Need help? We’re here for you!</strong><br>
      Whether you're facing technical issues or have questions about the content, feel free to reach out.
    </div>

    <br>
    <button class="contact-btn">
      CONTACT US
      <img src="https://cdn-icons-png.flaticon.com/512/32/32195.png" alt="Cursor" class="contact-cursor">
    </button>

    <div>
      <img class="robot-img" src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png" alt="Robot">
    </div>
  </div>

  <footer>
    Copyright © 2025 Digital Edu. All Rights Reserved.
  </footer>

</body>
</html>
